<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tracker</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-dark d-flex justify-content-center" id="navBar">
        <span class="navbar-text text-light h1">
          Weather Dashboard
        </span>
    </nav>
    <!-- Form element begins -->
    <form class="needs-validation mt-3" id="searchForm" novalidate>
        <div class="col-md-3 mb-3 d-flex flex-column justify-content-center">
            <!-- form title -->
            <label for="citySearch">Search for a City:</label>
            <!-- form input field -->
            <input type="text" class="form-control" id="citySearch" required>
            <!-- message for when field is left blank -->
            <div class="invalid-feedback">
            Please provide a valid city.
            </div>
            <!-- button for form submission -->
            <button class="btn btn-danger mt-3" type="submit" id="searchBtn">Search</button>
        </div>
        <!-- area where the generated information about the weather will go -->
        <div class="col-lg-6 d-flex float-right flex-column" id="weatherInfo">
            Here goes the weather
        </div>  
    </form>
    <!-- section for the city history to go -->
    <div class="col-md-3 mb-3 d-flex flex-column" id="cityHistory">
    </div>
    <ul class="col-md-3" id="cityList"></ul>

    <script src="./assets/script.js"></script>
</body>
</html>
